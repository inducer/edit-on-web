<!doctype html>
<head>
  <title>Log In - Edit-on-Web</title>

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Log In</h1>

  {% with msg=get_flashed_messages() %}
    {% if msg %}
      <ul>
        {% for message in msg %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input name="password" type="password" autofocus="1">
    <input type="submit">
  </form>
</body>
